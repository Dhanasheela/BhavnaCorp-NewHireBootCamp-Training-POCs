<table class="table">
  <th>ID</th>
  <th>Name</th>
  <th>Gender</th>
  <th>Address</th>
  <th>Action</th>
  <tbody>
    <tr
      *ngFor="let user of userslist"
      [ngStyle]="{
        'background-color': user.gender == 'female' ? 'aqua' : 'yellow'
      }"
    >
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.address }}</td>
      <td><button class="btn btn-primary">Edit</button></td>
      <td><button class="btn btn-danger">delete</button></td>
    </tr>
  </tbody>
</table>
